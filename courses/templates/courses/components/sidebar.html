{% load static %}

<!-- Sol Sidebar / Mobilde Hero Section -->
<div class="w-full lg:w-1/3 wave-bg p-6 lg:p-8">
  <div class="max-w-md mx-auto lg:max-w-none relative z-10">
    <!-- Profil Bilgileri -->
    <div class="flex flex-col items-center">
      <div
        class="w-32 h-32 lg:w-48 lg:h-48 rounded-full overflow-hidden mb-4 lg:mb-6 border-4 border-white shadow-lg"
      >
        <img
          src="https://placehold.co/400x400"
          alt="Kadir Demir"
          class="w-full h-full object-cover"
        />
      </div>
      <h1
        class="text-2xl lg:text-3xl font-bold text-white text-center mb-1 lg:mb-2"
      >
        Kadir Demir
      </h1>
      <p class="text-lg lg:text-xl text-white text-center">
        <i class="fas fa-chalkboard-teacher mr-2"></i>Matematik Öğretmeni
      </p>
    </div>

    <!-- İstatistikler -->
    <div class="grid grid-cols-3 lg:grid-cols-1 gap-3 lg:gap-4 mt-6 lg:mt-8">
      <div class="bg-white/90 backdrop-blur-sm rounded-lg p-3 lg:p-4 shadow-md">
        <div class="flex flex-col lg:flex-row items-center lg:justify-between">
          <span class="text-gray-700 text-sm lg:text-base mb-1 lg:mb-0">
            <i class="fas fa-users mr-2"></i>Toplam Öğrenci
          </span>
          <span class="text-lg lg:text-xl font-bold text-blue-600">150+</span>
        </div>
      </div>
      <div class="bg-white/90 backdrop-blur-sm rounded-lg p-3 lg:p-4 shadow-md">
        <div class="flex flex-col lg:flex-row items-center lg:justify-between">
          <span class="text-gray-700 text-sm lg:text-base mb-1 lg:mb-0">
            <i class="fas fa-clock mr-2"></i>Tecrübe
          </span>
          <span class="text-lg lg:text-xl font-bold text-blue-600">10 Yıl</span>
        </div>
      </div>
      <div class="bg-white/90 backdrop-blur-sm rounded-lg p-3 lg:p-4 shadow-md">
        <div class="flex flex-col lg:flex-row items-center lg:justify-between">
          <span class="text-gray-700 text-sm lg:text-base mb-1 lg:mb-0">
            <i class="fas fa-star mr-2"></i>Değerlendirme
          </span>
          <span class="text-lg lg:text-xl font-bold text-blue-600">4.9/5</span>
        </div>
      </div>
    </div>
  </div>
</div>
